<html>
    <head>
        <title>Hibernate Practical</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mt-5">
          <div class="row">
            <div class="col-3 mx-auto shadow-lg rounded-2 py-3">
              <div class="row">
                <div class="col-12">
                  <h3 class="fw-bold text-center">Student Registration</h3>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-6 mt-1">
                      <label for="fname">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fname"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-6 mt-1">
                      <label for="lname">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lname"
                        placeholder="Last Name"
                      />
                    </div>
                    <div class="col-12 mt-1">
                      <label for="email">Email Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Email Address"
                      />
                    </div>
                    
                    <div class="col-12 mx-auto mt-3 d-flex justify-content-center">
                        <button class="btn btn-success fw-bold" onclick="createNewAccount();">Create Student Account</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets//js//script.js"></script>
  </body>
</html>
